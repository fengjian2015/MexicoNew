<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS交互demo</title>
    <style type="text/css">
            button{
                width:300px;
                height: 300px;
            }
        </style>
    <script>
        //***************以下代码Android调用JS代码*********************
        function MoxiCallJS(msg){
           alert("回调成功"+msg);
           console.log('----------调用js方法'+msg);
        }

        //***************以下代码JS调用Android代码*********************

         function invokeSelectContact(){
            var s='{"id":"1574215326410","shijian":"moxiSelectContact","data":{}}';
             console.log('选择通讯录'+s);
             moxiAndroid.moxiJS(s);
         }

         function invokeCallPhone(){
            var s='{"id":"1574215326410","shijian":"moxiCallPhone","data":{"value":"154555645454"}}';
             console.log('拨打电话'+s);
             moxiAndroid.moxiJS(s);
         }

          function invokeAppsFlyer(){
            var s='{"id":"1574215326410","shijian":"moxiAppsFlyer","data":{"value":"cacpersonal_photo"}}';
             console.log('埋点数据'+s);
             moxiAndroid.moxiJS(s);
         }

           function forwardOutside(){
            var s='{"id":"1574215326410","shijian":"moxiNewView","data":{"value":"www.baidu.com"}}';
             console.log('跳转新的页面'+s);
             moxiAndroid.moxiJS(s);
         }


         function appInvoke(){
            var s='{"id":"1574215326410","shijian":"moxiCopy","data":{"value":"内容内容"}}';
             console.log('复制'+s);
             moxiAndroid.moxiJS(s);
         }

        function getUserInfo(){
            var s='{"id":"1574215326410","shijian":"moxiUserInfo","data":{}}';
             console.log('用户信息'+s);
             moxiAndroid.moxiJS(s);
         }

          function signOut(){
            var s='{"id":"1574215326410","shijian":"moxiSignOut","data":{}}';
             console.log('用户信息登出'+s);
             moxiAndroid.moxiJS(s);
         }

          function invokeContact(){
            var s='{"id":"1574215326410","shijian":"moxiContactInfo","data":{}}';
             console.log('通讯录'+s);
             moxiAndroid.moxiJS(s);
         }


          function invokeDeviceInfo(){
            var s='{"id":"1574215326410","shijian":"moxiDeviceInfo","data":{}}';
             console.log('设备信息'+s);
             moxiAndroid.moxiJS(s);
         }

         function invokeLocationInfo(){
            var s='{"id":"1574215326410","shijian":"moxiLocationInfo","data":{}}';
            console.log('位置信息'+s);
             moxiAndroid.moxiJS(s);
         }

           function invokeInstallationInfo(){
            var s='{"id":"1574215326410","shijian":"moxiInstallationInfo","data":{}}';
             console.log('安装信息'+s);
             moxiAndroid.moxiJS(s);
         }

         function invokeSmsInfo(){
            var s='{"id":"1574215326410","shijian":"moxiSmsInfo","data":{}}';
             console.log('短信信息'+s);
             moxiAndroid.moxiJS(s);
         }

          function invokeTackPhoto(){
            var s='{"id":"1574215326410","shijian":"moxiTackPhoto","data":{"value":"1"}}';
             console.log('拍照上传'+s);
             moxiAndroid.moxiJS(s);
         }

         function invokeAlbumInfo(){
            var s='{"id":"1574215326410","shijian":"moxiAlbumInfo","data":{}}';
             console.log('相册信息'+s);
             moxiAndroid.moxiJS(s);
         }

      function invokeCalendersInfo(){
            var s='{"id":"1574215326410","shijian":"moxiCalendersInfo","data":{}}';
             console.log('日历信息'+s);
             moxiAndroid.moxiJS(s);
         }

        function invokeTime(){
            var s='{"id":"1574215326410","shijian":"moxiServiceTime","data":{"value":"1662004817000"}}';
             console.log('获取服务器时间戳'+s);
             moxiAndroid.moxiJS(s);
         }

        function invokeVivo(){
            var s='{"id":"1574215326410","shijian":"moxiVivo","data":{"value":"1662004817000"}}';
             console.log('活体'+s);
             moxiAndroid.moxiJS(s);
        }
    </script>
</head>
<body>
<button type="button" id="button11" onclick="invokeSelectContact()">选择通讯录信息</button>
<button type="button" id="button12" onclick="invokeCallPhone()">拨打电话</button>
<button type="button" id="button13" onclick="invokeAppsFlyer()">埋点数据</button>
<button type="button" id="button15" onclick="forwardOutside()">跳转新的页面</button>

<button type="button" id="button1" onclick="appInvoke()">Android复制到剪切板</button>
<button type="button" id="button2" onclick="getUserInfo()">获取用户信息</button>
<button type="button" id="button3" onclick="signOut()">退出登录</button>
<button type="button" id="button5" onclick="invokeContact()">通讯录信息收集</button>
<button type="button" id="button6" onclick="invokeDeviceInfo()">设备信息收集</button>
<button type="button" id="button8" onclick="invokeLocationInfo()">位置信息收集</button>
<button type="button" id="button7" onclick="invokeInstallationInfo()">安装信息收集</button>
<button type="button" id="button9" onclick="invokeSmsInfo()">短信信息收集</button>
<button type="button" id="button14" onclick="invokeTackPhoto()">拍照上传</button>
<button type="button" id="button10" onclick="invokeAlbumInfo()">相册信息收集</button>
<button type="button" id="button16" onclick="invokeCalendersInfo()">日历信息收集</button>
<button type="button" id="button17" onclick="invokeTime()">获取服务器时间戳</button>
<button type="button" id="button18" onclick="invokeVivo()">活体检测</button>

<span class="box">打开相机
 <input type="file" accept="image/*" capture="camera">
</span>
</body>
</html>
